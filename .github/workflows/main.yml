name: CI test backend and frontend
on:
    pull_request:
        branches:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: NPM Install Dependencies
              run: |
                  echo Is npm installed?
                  npm -v
                  echo Is git installed?
                  git --version
                  echo Is Node installed?
                  node -v
                  echo Install Dependencies
                  cd soen390_web
                  npm install --force
                  cd ..
                  cd soen390_backend
                  npm i
                  cd ..

            - name: Create env file
              run: |
                  cd soen390_backend
                  touch .env
                  echo FIREBASECONFIG="${{ secrets.FIREBASECONFIG }}" >> .env
                  echo TOKEN_SECRET="${{ secrets.TOKEN_SECRET }}" >> .env

            - name: Install dotenv
              run: |
                  cd soen390_backend
                  npm install dotenv --save-dev

            - name: Run Tests
              if: always()
              run: |
                  cd soen390_backend
                  npm run test
